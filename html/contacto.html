    <body>
        <header>
            <img src="../css_images/favicon.png" alt="Logo" class="logo">
            <h1><a href="../index.html">Amason</a></h1>
        </header>
        <nav>

        <div id="main">
            <section id="contacto">
                <h1>Contact us</h1>
                
                <form action="" method="post">
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="youremail@email.com" required>

                    <label for="mensaje">Message:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="What do you want to tell us?" required></textarea>

                    <button class="button" type="submit">Send</button>
                </form>
            </section>
        </div>

        <footer>
            <img src="../css_images/favicon.png" alt="logo">
        </footer>
